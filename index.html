<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <Form class="form" id="form">
        <div class="container my-5">
            <div class="card">
                <div class="card text-left">
                    <div class="card-header">
                        <h2>Payment form example</h2>
                    </div>
                    <div class="card-body text-left">
                        <div class="alert alert-danger d-none font-weight-bold" id="missing" role="alert">
                            Some fields are missing
                        </div>
                        <div class="form-row mx-0 pd-0">
                            <div class="form-group col-md-5">
                                <label>Card #</label>
                                <input type="number" id="cardNumber" class="form-control">
                            </div>
                            <div class="form-group col-md-3">
                                <label>CVC #</label>
                                <input type="text" id="CVC" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Amount</label>
                                <input type="number" id="amount" class="form-control">
                            </div>
                        </div>
                        <div class="form-row mx-0 pd-0">
                            <div class="form-group col-md-6">
                                <label>First Name</label>
                                <input type="text" id="firstName" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Last Name</label>
                                <input type="text" id="lastName" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>City</label>
                                <input type="text" id="city" class="form-control">
                            </div>
                            <div class="form-group col-md-3">
                                <label>State</label>
                                <select id="state" class="form-control">
                                    <option selected value="">Pick a state</option>
                                    <option value="1">state 1</option>
                                    <option value="2">state 2</option>
                                    <option value="3">state 3</option>
                                    <option value="4">state 4</option>
                                    <option value="5">state 5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Postal code</label>
                                <input type="Number" id="postalCode" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                        <div class="form-group col-md-6 text-left">
                            <label>We Accept:</label>
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-secondary">
                                    <input type="radio" aria-label="Radio button for following text input">
                                    <i class="fab fa-cc-mastercard mx-2 text-white"></i>
                                    <div class="input-group-text bg-secondary border-0">
                                        <input type="radio" aria-label="Radio button for following text input">
                                        <i class="fab fa-cc-visa mx-2 text-white"></i>
                                    </div>
                                    <div class="input-group-text bg-secondary border-0">
                                        <input type="radio" aria-label="Radio button for following text input">
                                        <i class="fab fa-cc-diners-club mx-2 text-white"></i>
                                    </div>
                                    <div class="input-group-text bg-secondary border-0">
                                        <input type="radio" aria-label="Radio button for following text input">
                                        <i class="fab fa-cc-amex mx-2 text-white"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                                <div class="form-group col-md-6">
                                    <label>Messages</label>
                                    <textarea class="form-control" id="Messages" rows="6"></textarea>
                                    <small class="form-text text-muted">add any notes here</small>    
                                </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-12 text-right">
                                <button type="reset" class="btn btn-secondary">Cancel</button>
                                <button class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>


    </Form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
